<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="heading"><h1>CALCULATOR</h1></div> -->
    <div id="cal">
        <div id="cal-body">
                <div id="screen-top"><p></p></div>
                <div id="screen-bottom"><p></p></div>
            <div id="cal-buttons">
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="bdel">DEL</button>
                <button id="bac">AC</button><br>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="bmul">x</button>
                <button id="bdiv">/</button><br>
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="badd">+</button>
                <button id="bmin">-</button><br>
                <button id="b0">0</button>
                <button id="bequalto">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
